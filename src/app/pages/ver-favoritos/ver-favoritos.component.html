<br>
<div class="container">
  <div class="row row-cols-1 row-cols-md-4">

    <div *ngFor="let item of ListadoFavoritos">
      <div class="col mb-4">
        <div class="card text-white bg-success mb-3">

          

          <img [src]="item.picture.large" class="card-img-top" alt="Foto">

          <div class="card-body">
            <h5 class="card-title">{{item.name.first}} {{item.name.last}}</h5>


            <p class="card-text">Edad: {{item.dob.age}} <br> Pais: {{item.location.country}} <br> Provincia: {{item.location.state}} <br> Ciudad: {{item.location.city}} </p>

          
          
          
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
