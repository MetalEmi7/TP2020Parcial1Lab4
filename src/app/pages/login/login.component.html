  <br>
  <div class="alert alert-light col-md-4">
      <div class="col-md">
        <label>Nombre</label>
        <input [(ngModel)]="email" class="form-control" type="email" placeholder="Ingrese su nombre">
      </div>
    
      <div class="col-md">
        <label>Contraseña</label>
        <input [(ngModel)]="pass" class="form-control" type="password" placeholder="Ingrese contraseña">
      </div>
    
      <div class="col-md">
        <br>
        <input class="btn btn-primary mr-sm-2" type="button" value="Conectarse" (click)="Login()">
        <input class="btn btn-danger mr-sm-2" type="reset" value="Cancelar" >
      </div>
  </div>
